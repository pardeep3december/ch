<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Your World</title>
  <style>
    body {
      font-family: San Francisco, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #333;
    }

    .header {
      background-color: #FFFFFF;
      color: #333;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #CCCCCC;
    }

    .header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    .section {
      padding: 2rem;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 30px;
      font-weight: bold;
    }

    .contact {
      background-color: #FFFFFF;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 2rem;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
    }

    .social-links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s ease-in-out;
      font-size: 20px;
      font-weight: bold;
    }

    .social-links a:hover {
      color: #2980b9;
    }

    .copyright {
      background-color: #333;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
    }

    .products {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .products ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .products li {
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Discover Your World</h1>
  </div>

  <div class="section">
    <h2>Welcome to Your Journey of Exploration!</h2>
    <p>Embark on a delightful adventure and uncover new horizons.</p>
  </div>

  <div class="section products">
    <h2>Products</h2>
    <p>We offer a wide range of products to help you discover your world.</p>
    <ul>
      <li>Product 1</li>
      <li>Product 2</li>
      <li>Product 3</li>
      <li>Product 4</li>
      <li>Product 5</li>
