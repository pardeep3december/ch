<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your World</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background-color: #3498db;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        .section {
            padding: 2rem;
            text-align: center;
        }

        .contact {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 2rem;
        }

        .social-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #2980b9;
        }

        .copyright {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Discover Your World</h1>
    </div>

    <div class="section">
        <h2>Welcome to Your Journey of Exploration!</h2>
        <p>Embark on a delightful adventure and uncover new horizons.</p>
    </div>

    <div class="section contact">
        <h2>Contact Us</h2>
        <p>Connect with us on social media:</p>
        <div class="social-links">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com/">Twitter</a>
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://www.linkedin.com/">LinkedIn</a>
        </div>
    </div>

    <div class="copyright">
        <p>&copy; 2023 Discover Your World. All rights reserved.</p>
    </div>
</body>

</html>
