<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Single Page Website</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      color: #fff;
      background-color: #000;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
    }

    .header h1 {
      text-align: center;
    }

    .main {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      margin-top: 0;
    }

    .social-media {
      text-align: center;
    }

    .social-media a {
      color: #fff;
      font-size: 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Single Page Website</h1>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This is my single page website. It is built with React and HTML.</p>
    </section>

    <section>
      <h2>Features</h2>
      <ul>
        <li>Black and white theme</li>
        <li>Single page design</li>
        <li>Responsive layout</li>
      </ul>
    </section>

    <section>
      <h2>Social Media</h2>
      <div class="social-media">
        <a href="https://www.facebook.com/example"><i class="fa fa-facebook-square"></i></a>
        <a href="https://www.twitter.com/example"><i class="fa fa-twitter-square"></i></a>
        <a href="https://www.instagram.com/example"><i class="fa fa-instagram"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
